<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress â€” Benchmark Suite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>
        <span class="logo">S</span>
        Stress Benchmark Suite
      </h1>
      <div class="header-status">
        <div class="ws-indicator">
          <div class="ws-dot" id="ws-dot"></div>
          <span id="ws-status">Disconnected</span>
        </div>
        <span class="elapsed" id="global-elapsed"></span>
      </div>
    </header>

    <main>
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Machines -->
        <div class="sidebar-section">
          <h2>Machines</h2>
          <div class="machine-list" id="machine-list"></div>
          <button class="btn btn-block" id="btn-add-machine" style="margin-top:10px">+ Add Machine</button>
        </div>

        <!-- Benchmarks -->
        <div class="sidebar-section" style="flex:1;overflow-y:auto">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
            <h2 style="margin:0">Benchmarks</h2>
            <button class="btn btn-sm" id="btn-select-all">Select All</button>
          </div>
          <div id="benchmark-list"></div>
        </div>

        <!-- Run Controls -->
        <div class="sidebar-section">
          <button class="btn btn-primary btn-block" id="btn-run" disabled>Run Selected</button>
          <button class="btn btn-danger btn-block" id="btn-abort" style="display:none;margin-top:8px">Abort</button>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="toolbar">
          <div class="toolbar-left">
            <span class="progress-text" id="progress-text">Ready</span>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="toolbar-right">
            <button class="btn btn-sm" id="btn-clear-terminal">Clear</button>
            <button class="btn btn-sm" id="btn-toggle-results">Results</button>
          </div>
        </div>

        <div class="terminal-area" id="terminal-area">
          <div class="terminal-panel">
            <div class="terminal-header">
              <span>Output</span>
            </div>
            <div class="terminal-body" id="terminal-default">Waiting for benchmark run...\n</div>
          </div>
        </div>

        <div class="results-area" id="results-area">
          <div class="results-header">
            <h3>Results</h3>
            <div class="results-actions">
              <button class="btn btn-sm" id="btn-export-json">Export JSON</button>
              <button class="btn btn-sm" id="btn-export-md">Export Markdown</button>
              <button class="btn btn-sm btn-danger" id="btn-clear-results">Clear History</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="results-chart"></canvas>
          </div>
          <table id="results-table">
            <thead><tr id="results-thead"></tr></thead>
            <tbody id="results-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Machine Modal -->
  <div class="modal-overlay" id="modal-add-machine">
    <div class="modal">
      <h3>Add Machine</h3>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="m-name" placeholder="e.g., My VPS">
      </div>
      <div class="form-group">
        <label>Host</label>
        <input type="text" id="m-host" placeholder="e.g., 192.168.1.100">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Port</label>
          <input type="number" id="m-port" value="22">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="m-username" placeholder="root">
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="m-password" placeholder="Leave empty for key auth">
      </div>
      <div class="form-group">
        <label>SSH Key Path (on server)</label>
        <input type="text" id="m-keypath" placeholder="e.g., ~/.ssh/id_rsa">
      </div>
      <div class="modal-actions">
        <button class="btn" id="btn-cancel-machine">Cancel</button>
        <button class="btn btn-primary" id="btn-save-machine">Add Machine</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
